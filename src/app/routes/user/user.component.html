<div class="alain-default__content-title">
    <h1>
      <button nz-button nzType="primary" (click)="getSelectedRows()"><small>获得选中行</small></button>
      <a routerLink="/user/add" nz-button nzType="primary">新增用户</a>
    </h1>
  </div>
  <full-content (fullscreenChange)="fullChange($event)">
    <nz-card>
      <div nz-row class="mb-md">
        <div nz-col nzSpan="24">
          <ag-grid-angular 
              #agGrid
              style="width: 100%; height: 500px;" 
              class="ag-theme-blue"
              [rowData]="rowData" 
              [columnDefs]="columnDefs"
              rowSelection="multiple"
              >
          </ag-grid-angular>
        </div>
      </div>
      <div nz-row class="mb-md">
        <div nz-col nzSpan="2">
          <div class="text-right">
           
          </div>
        </div>
      </div>
    </nz-card>
  </full-content>
